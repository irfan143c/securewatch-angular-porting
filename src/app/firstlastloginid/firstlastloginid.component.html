<mat-form-field>
  <mat-select placeholder="Names with Id" [(ngModel)]="selectValue" #singleSelect>
    <ngx-mat-select-search [formControl]="dropdownFilter"></ngx-mat-select-search>
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.firstName}} {{option.lastName}} ({{option.loginId}})
    </mat-option>
  </mat-select>
</mat-form-field>
